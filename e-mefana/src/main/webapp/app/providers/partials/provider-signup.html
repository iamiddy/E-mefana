
		<!-- WRAPPER -->

			<div id="shop" >
			<!-- PAGE TITLE -->
				<header id="page-title">
					<div class="container">
						<h1>Sign UP</h1>
						<ul class="breadcrumb">
							<li><a href="index.html">Home</a></li>
							<li class="active">Sign UP</li>
						</ul>
					</div>
				</header>

				<section class="container">

					<div class="row">

						<!-- REGISTER -->
						<div class="col-md-8">
							<registration-header></registration-header>
							<div ng-if="httpResponse.statusCode == 400">
							<span class="error">Please correct the following identified errors before submitting this listing </span>
							   <alert ng-repeat="alert in httpResponse.messages" type="danger" >{{alert}}</alert>
							</div>
							
							<div ng-if="httpResponse.statusCode >= 500">
							<span class="error">Our Back-end  services are experiencing some technical difficulties, please try again this submission a little later </span>
							</div>
							<div cg-busy="listingSubmission">
								<form  method="post" name="listingForm"  novalidate="novalidate">
								  <div ui-view></div>
								</form>
                          </div>	
						</div>
						<!-- /REGISTER -->

						<!-- WHY? -->
						<provider-whyregister></provider-whyregister>
					<!-- /INFO -->

					</div>

				</section>

			</div>
